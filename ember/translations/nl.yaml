about:
  welcome: Welkom bij SkyLines, jouw internet platform om vluchten de delen!
  flights: <a href="{uploadURL}">upload</a> je IGC bestanden en deel ze met je vrienden. We veranderen jouw bestanden niet, of belemmeren je niet ze opnieuw te downloaden!
  tracking: Gebruik je mobiele telefoon om positie updates te sturen naar Skylines.  Zie <a href="{url}"> hier </a> hoe het werkt
  analysis: 'Gebruik onze analyse tools om een beter inzicht te hebben in je vluchten en hoe je ze mogelijk kan verbeteren in de toekomst. '
  task-planning: 'Gebruik je browser om je opdrachten te plannen voor de vlucht en upload ze vlug naar je vlucht computer. integratie van {prosoar} is gepland. '
  competitions: Creëer competities om je toeschouwers een betere live tracking ervaring te bezorgen, door alle deelnemers op eenzelfde kaart te volgen.
  achievements: Daag jezelf uit door alle prestaties die SkyLines biedt te volbrengen. Vlieg grote driehoeken, lange final glides of doe gewoon je eerste buitenlanding
  notifications: 'Skylines heeft ook wat sociale media aspecten. Je kunt commentaar geven op vluchten en vrienden volgen en <a href="{url}">notificaties</a> krijgen als ze iets interessant gepresteerd hebben. '
  open-data: De SkyLines vluchten database is beschikbaar gemaakt onder een {license}. Skylines gebruikt hierbij keerpunt data van het {welt2000} project
  open-source: Skylines is een <a href="{teamURL}">gemeenschappelijk</a> project en is geheel gebaseerd op gratis software (<a href="{licenseURL}">licentie</a>). Bezoek {github} als je wil helpen!
