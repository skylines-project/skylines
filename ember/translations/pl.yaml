about:
  welcome: Witamy w SkyLines, twojej internetowej platformie do dzielenia się lotami!
  flights: <a href="{uploadURL}">Prześlij</a> swój plik IGC i udostępnij go swoim znajomym. Nie zmieniamy twoich plików lub ograniczamy ich ponownego pobierania!
  tracking: Użyj swojego telefonu do wysyłania aktualizacji pozycji do SkyLines. Dowiedz się jak to działa <a href="{url}">tutaj</a>.
  analysis: Użyj naszych narzędzi do analiz do bliższego przyjrzenia twoim lotom i tego jak mógłbyś poprawić je w przyszłości .
  task-planning: Użyj przeglądarki do planowania twoich zadań przed lotem i prześlij je szybko do twojej nawigacji. Planowana jest integracja z {prosoar}.
  competitions: Stwórz zawody, aby zaoferować swoim widzom lepsze doświadczenie śledzenia na żywo poprzez podążanie za wszystkimi uczestnikami na tej samej mapie.
  achievements: Podejmij wyzwanie próbując ukończyć wszystkie osiągnięcia jakie oferuje SkyLines. Lataj na duże trójkąty, długie doloty lub zalicz sowje pierwsze lądowanie w terenie przygodnym.
  notifications: Skylines posiada elementy sieci społecznościowej. Możesz komentować loty, podążać za twoimi znajomymi i otrzymywać <a href="{url}">powiadomienia</a> jeśli oni zrobią coś interesującego.
  open-data: Baza danych SkyLines jest dostępna na licencji {license}. Skylines używa punktów zwrotnych z projektu {welt2000}.
  open-source: Skylines jest projektem <a href="{teamURL}">społecznościowym</a> i całkowicie bazuje na wolnym oprogramowaniu (<a href="{licenseURL}">Licencja</a>). Odwiedź {github} jeśli chcesz pomóc!
