about:
  welcome: Willkommen bei SkyLines, deiner Internetplattform zum Austausch von Flügen!
  flights: <a href="{uploadURL}">Lade</a> deine Flüge hoch und teile sie mit deinen Freunden. Die Flüge können uneingeschränkt runtergeladen werden und werden von uns nicht verändert!
  tracking: Benutz dein Telefon um Positionsupdates an SkyLines zu schicken. Klick <a href="{url}">hier</a> für mehr Informationen.
  analysis: Benutz unsere Analysetools um dir deine Flüge im Detail anzuschauen und um herauszufinden wie du in Zukunft noch besser fliegen kannst.
  task-planning: Benutz deinen Browser zur Streckenplanung vor dem Flug und lade die Aufgaben auf schnellstem Weg in dein Navigationsgerät. Die Integration von {prosoar} ist geplant.
  competitions: Erstelle Wettbewerbe um den Zuschauern ein noch besseres Live Tracking Erlebnis zu bieten. Sieh allen Teilnehmern auf der selben Karte beim Fliegen zu.
  achievements: Steck dir neue Ziele und versuche alle Auszeichnungen in SkyLines zu erlangen. Flieg große Dreiecke, mach lange Endanflüge und mach einfach deine erste Außenlandung.
  notifications: Skylines hat auch Elemente eines sozialen Netzwerks. Du kannst Flüge kommentieren, deinen Freunden folgen und bekommst <a href="{url}">Benachrichtigungen</a> wenn sie etwas interessantes machen.
  open-data: Die Flugdatenbank von SkyLines steht unter der {license}. SkyLines benutzt Wendepunktdaten vom {welt2000} Projekt.
  open-source: Skylines ist ein <a href="{teamURL}">Teamprojekt</a> und basiert komplett auf freier Software (<a href="{licenseURL}">Lizenz</a>). Schau dich auf {github} um wenn du helfen möchtest!
