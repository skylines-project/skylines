tracking:
  what-is-it: Wat is er?
  description: 'SkyLines Live Tracking kan gebruikt worden om anderen te laten deelnemen aan je tochten terwijl je aan het vliegen bent. Het gebruikt een heel licht gewicht protocol dat alleen de nodige data verzend, waardoor het ook werkt in gebieden/hoogtes waar de ontvangst niet zo goed is. Een voorbeeld: een vlucht van 10 uur gebruikt 340kb aan data terwijl de positie elke 5 sec. verzonden wordt!'
  clients: Klanten
  xcsoar-description: starten beschikbaar met {release}
  instructions-below: Instructies beneden
  skylines-tracker-description: nu beschikbaar in de huidige versie van SkyLines Tracker
  lt24-clients: LiveTrack24 klanten
  lt24-description: Je kan ook alle beschikbare applicaties gebruiken met het {livetrack24} protocol om je locatie te verzenden naar SkyLines. Gebruik je Live Tracking Key als gebruikersnaam, kies een wachtwoord en configureer {skylines} als server.
  your-live-tracking-key-is-KEY: 'Je Live Tracking Key is: {key}'
  settings: Live Tracking instellingen
  login-required: Je moet inloggen om je persoonlijke Live Tracking Key te bekijken.
  xcsoar-instructions: In XCSoar , open het <em>setup systeem</em> dialoog, click op <em>setup</em> en dan <em>tracking</em>. Zet SkyLines tracking op, en voer je Live Tracking key in.
