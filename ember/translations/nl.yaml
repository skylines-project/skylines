about:
  welcome: Welkom bij SkyLines, U internet platform om u vluchten de delen!
  flights: <a href="{uploadURL}">upload</a> U IGC bestanden en deel ze met U vrienden. We veranderen U bestanden niet, of belemmeren U niet ze terug te downloaden!
  tracking: Gebruik u mobiele telefoon om positie updates te sturen naar Skylines.  Zie <a href="{url}"> hier </a> hoe het werkt
  analysis: 'Gebruik onze analyse tools om een betere kijk te hebben over U vluchten en hoe je ze mogelijks kan verbeteren in de toekomst. '
  task-planning: 'Gebruik U browser om U proeven te plannen voor de vlucht en upload ze vlug naar U vlucht computer. integratie van {prosoar} is geplant. '
  competitions: creëer competities om U toeschouwers een betere live tracking ervaring te bezorgen, door alle deelnemers op eenzelfde kaart te volgen.
  achievements: Daag uzelf uit door alle prestaties die SkyLines bied te volbrengen. Vlieg grote driehoeken, lange final glides of doe gewoon u eerste buitenlanding
  notifications: 'Skylines heeft ook was sociale media aspecten. Je kunt commentaar geven op vluchten en vrienden volgen en <a href="{url}">notificaties</a> krijgen als ze iets interessant gepresteerd hebben. '
  open-data: De SkyLines vluchten database is beschikbaar gemaakt onder een {license}. Skylines gebruikt hierbij keerpunt data van het {welt2000} project
  open-source: Skylines is een <a href="{teamURL}">gemeenschappelijk</a> project en is geheel gebaseerd op gratis software (<a href="{licenseURL}">licentie</a>). Bezoek {github} als je wil helpen!
