tracking:
  what-is-it: Qu'est-ce que c'est ?
  description: 'Le pistage en direct SkyLines  (Live Tracking) peut-être utilisé pour que d''autres partagent vos "voyages" lorsque vous êtes en vol. Un protocol "léger" est utilisé pour transmettre uniquement les données nécessaires. Grace à cela, il fonctionne dans des zones/altitudes où la réception est mauvaise. Par exemple : un vol de 10 heures utilise seulement 340 Ko de données quand les positions sont transmises toutes les 5 secondes !'
  clients: Clients
  xcsoar-description: Disponible depuis la version {release}
  instructions-below: Instructions ci-dessous.
  available-in-gaggle: Maintenant disponible dans la version courante de Gaggle
  lt24-clients: Clients LiveTrack24
  lt24-description: Vous pouvez utilisez toutes les applications utilisant le protocole {livetrack24} pour envoyer vos positions dans SkyLines. Utilisez seulement votre clé de pistage comme nom d'utilisateur, choisissez un mot de passe et utilisez {skylines} comme serveur.
  your-live-tracking-key-is-KEY: 'Votre de clé de pistage est : {key}'
  settings: Réglage du pistage
  login-required: Vous devez vous connecter pour  voir votre clé de pistage personnelle.
  xcsoar-instructions: Dans XCSoar, ouvrez la boite de dialogue <em>Config système</em>, cliquez sur <em>Configuration</em> puis sur <em>Tracking</em>.  Activez SkyLines, puis saisissez votre clé de pistage.
