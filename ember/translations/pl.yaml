tracking:
  what-is-it: Co to jest?
  description: 'SkyLines Live Tracking może pozwolić innym współuczestniczyć w twoich podróżach podczas, gdy ty lecisz. Do tego jest używany bardzo lekki protokół, który przesyła tylko niezbędne dane z powodu możliwości funkcjonowania na obszarach/wysokościach, gdzie odbiór nie jest bardzo dobry. Na przykładzie: Lot 10 godzinny zużywa tylko około 340KB danych, gdy pozycja jest przesyłana co 5 sekund!'
  clients: Klienci
  xcsoar-description: dostępne zaczynając od {release}
  instructions-below: Instrukcje poniżej.
  skylines-tracker-description: teraz dostępne w bieżącej SkyLines Tracker
  lt24-clients: Klienci LiveTrack24
  lt24-description: Możesz także użyć wszystkich dostępnych aplikacji, które używają protokołu {livetrack24} do wysyłania twojej pozycji do SkyLines. Po prostu użyj swojego klucza Live Tracking jako nazwę użytkownika, wybierz dowolne hasło jakie chcesz i ustaw {skylines} jako serwer.
  your-live-tracking-key-is-KEY: 'Twój klucz Live Tracking: {key}'
  settings: Ustawienia Live Tracking
  login-required: Musisz się zalogować, aby zobaczyć swój własny klucz Live Tracking.
  xcsoar-instructions: W XCSoar, otwórz <em>Setup System</em>, wybierz <em>Setup</em>, a następnie <em>Tracking</em>. Włącz śledzenie SkyLines i wprowadź swój klucz Live Tracking.
