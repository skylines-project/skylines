tracking:
  what-is-it: Wat is er?
  description: 'SkyLines Live Tracking kan gebruikt worden om anderen te laten deelnemen aan u tochten terwijl u aan het vliegen bent. Het gebruikt een heel licht gewicht protocol dat alleen de nodige data verzend en door dat werkt het ook in gebieden/hoogtes waar de ontvangst niet zo goed is. Een Voorbeeld: Een vlucht van 10 uur gebruikt een 340kb aan data verkeer terwijl de positie elke 5 sec. verzonden wordt. '
  clients: klanten
  xcsoar-description: Starten beschikbaar {release}
  instructions-below: instructies beneden
  available-in-gaggle: Nu beschikbaar in de huidige versie van Gaggle
  lt24-clients: LiveTrack24 klanten
  lt24-description: U kan ook alle beschikbare applicaties die {livetrack24} protocol gebruiken om U locatie te verzenden naar SkyLines. Gebruik U Live Tracking Key als gebruikersnaam, kies een wachtwoord en configureer {skylines} als server.
  your-live-tracking-key-is-KEY: 'U Live Tracking Key is: {key}'
  settings: Live Tracking instellingen
  login-required: U moet inloggen om U persoonlijke Live Tracking Key te bekijken.
  xcsoar-instructions: In XCSoar , open het <em>setup systeem</em> dialoog, click op <em>setup</em> en dan <em>tracking</em>. Zet SkyLines tracking op, en voer U Live Tracking key in.
