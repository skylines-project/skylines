about:
  welcome: Bienvenue sur SkyLines, votre plateforme internet pour le partage de vols !
  flights: <a href="{uploadURL}">Téléchargez</a> vos fichiers IGC et partagez les avec vos amis. Nous ne les changerons pas, ni ne vous empêcherons de les télécharger encore !
  tracking: Utilisez votre téléphone mobile pour mettre à jour votre position sur SkyLines. Regardez comment ça fonctionne <a href="{url}">ici</a>.
  analysis: Utilisez notre outil d'analyse pour regarder plus en détails vos vols, et voir comment pour pouvez les améliorer à l'avenir.
  task-planning: Utilisez votre navigateur pour planifier vos tâches avant de voler et téléchargez les rapidement dans votre ordinateur de vol. L'intégration de {prosoar} est prévue.
  competitions: Créez des compétitions pour offrir à vos spectateurs une meilleures expérience en suivant en direct tous les participants sur la même carte.
  achievements: Lancez-vous des défis en décrochant tous les trophées que SkyLines vous propose. Réalisez les plus grand triangles, les vols les plus longs ou simplement vous poser pour la première fois en rase campagne.
  notifications: Skylines a aussi certaines caractéristiques de réseau social. Vous pouvez commenter les vols, suivre vos amis et être <a href="{url}">notifié</a> quand ils font des vols intéressants.
  open-data: La base de données de vols SkyLines est publiée sous licence {license}. Skylines utilise des données (balises) issus du projet {welt2000}.
  open-source: Skylines est un projet <a href="{teamURL}">commautaire</a> et il est basé complètement sur des logiciels libres (<a href="{licenseURL}">License</a>). Visitez {github} si vous voulez de l'aide !
